<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
    	<meta name="author" content="GallerySoft.info" />
        <link href='css/style.css' rel='stylesheet' type='text/css'/>
        <link href='css/body.css' rel='stylesheet' type='text/css'/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>        
              
    	<title>ClearCut</title>
        <!--coder: luuthang2011 -->
    </head>

    <body>
        <div class="container pading" id="my-body">
            <nav class="navbar navbar-default" id="my-navbar">      <!-- made form deffault -->
                <div class="container-fluid">      <!-- full screen: pading: 20px -->
                    <div class="navbar-header" id="logo">
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="images/logo.png" width="160px" height="55px"/>
                        </a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav" id="nav-li">
                            <li class="active"><a id="home" href="#">HOME</a></li>     <!-- active: highline -->
                            <li><a href="#">STYLE DEMO</a></li>
                            <li><a href="#">FULL WIDTH</a></li>
                            <li><a href="#">DROPDOWN</a></li>
                            <li><a href="#">FORTFOLIO</a></li>
                            <li><a href="#" style="padding-right: 0px;">GALLERY</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid text-center jumbotron" id="my-quote">     <!-- mid-center -->
                <p>&ldquo; Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc non diam<br />
                erat. In fringilla massa ut nisi ullamcorper pellentesque &bdquo;</p>
            </div>
            <div class="container-fluid pading " id="my-slide"> 
                <div id="myCarousel" class="carousel slide" data-ride="carousel">   <!-- id: click to points -->
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/img_chania.jpg" alt="demo">
                        </div>
                        <div class="item">
                            <img src="images/img_chania (1).jpg" alt="demo">
                        </div>
                        <div class="item">
                            <img src="images/img_chania (2).jpg" alt="demo">
                        </div>
                        <div class="item">
                            <img src="images/img_chania (3).jpg" alt="demo">
                        </div>
                        <div class="item">
                            <img src="images/img_chania (4).jpg" alt="demo">
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>  
            </div>          
        </div>
    </body>
</html>
